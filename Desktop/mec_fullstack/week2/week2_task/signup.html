<body>

    <h1>Sign Up Form</h1>

    <form action="" method="post">

        <label>Email</label>
        <input type="email" name="email" id="" placeholder="Enter your email" >
        <br>
        <br>

        <br>
        <fieldset>

            <input type="radio" name="gender" id="gender" value="male">

            <input type="radio" name="gender" id="gender" value="female">
    
        </fieldset>

        <br>
        <br>

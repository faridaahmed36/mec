<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="" method="post">
        <table border="1px" >
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>

            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>

            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>

            <tr>
                <td><label for="track">Track</label></td>
                <td>
                    
                    <select name="track" id="track">
                        <option value="BI">BI</option>
                        <option value="Full Stack">Full Stack</option>
                        <option value="Data Analysis">Data Analysis</option>
                    
                    </select>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td colspan="2">
                    
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>

                    <br>
                    <input type="radio" name="gender" id="male" value="male">

                    <label for="male">Male</label>
                    
                
                </td>
            </tr>

            <tr>
                <td>Favorites</td>
                <td>
                    <input type="checkbox" name="favorites" value="football" id="football">
                    <label for="football">Football</label>

                    <input type="checkbox" name="favorites" value="basketball" id="basketball">
                    <label for="basketball">Basketball</label>

                    <br>
                    <input type="checkbox" name="favorites" value="games" id="games">
                    <label for="games">Games</label>

                    <br>
                    <input type="checkbox" name="favorites" value="reading" id="reading">
                    <label for="reading">Reading</label>

                    <input type="checkbox" name="favorites" value="swimming" id="swimming">
                    <label for="swimming">Swimming</label>

                    <br>
                    <input type="checkbox" name="favorites" value="travel" id="travel">
                    <label for="travel">Travel</label>
                </td>
            </tr>

            <tr>
                
                <td><label for="description">Description</label></td>
                <td><textarea name="description" id="description"></textarea></td>
            
            </tr>

            <tr>
                <td></td>

                <td>
                    <button type="submit" name="button">Submit</button>
                    <input type="reset" value="Reset">
                </td>

            </tr>

            <tr>
                <td>
                    <input type="file" value="File">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
